<html>
    <head>

        <link rel="stylesheet" type="text/css" href="bank.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
        
        <title>Bank</title>

    </head>

    <body>
        <div id="container">

            <div id="display">

                <div id="Current_Balance">
                    <h1 id="heading">Current Balance:</h1>
                    <h1 id="balance">0</h1>
                </div>

                <div id="Header">
                    <p class="headers" style="position: absolute; left: 3vw;">S.no</p>
                    <p class="headers" style="position: absolute; left: 12vw;">Time</p>
                    <p class="headers" style="position: absolute; left: 26vw;">Name</p>
                    <p class="headers" style="position: absolute; left: 54vw;">Withdrawn</p>
                    <p class="headers" style="position: absolute; left: 70vw;">Deposited</p>
                    <p class="headers" style="position: absolute; left: 85vw">Balance</p>
                </div>

                <div id="Transactions" style="margin-top: 19vh;">
                </div>

            </div>

            <div id="manage">

                <label class="label" for="Name of transaction">Name:</label>
                <input type="text" id="Name" placeholder="Name of transaction">
                
                <label class="label1" for="Amount">Amount:</label>
                <input type="number" id="Amount" placeholder="Amount (in â‚¹)">

                
                <button class="button1" onclick="deposit()">Deposit</button>
                <button class="button2" onclick="withdraw()">Withdraw</button>
                <button class="button3" onclick="clearTransactions()">Clear Transactions</button>

            </div>

        </div>

        <script src="bank.js"></script>

    </body>
</html>
